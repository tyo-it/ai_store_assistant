<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .payment-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .unique-id {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
            color: #333;
            word-break: break-all;
        }

        .pay-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-button:hover {
            background-color: #45a049;
        }

        .pay-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 3px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div id="unique-id" class="unique-id"></div>
        <button id="pay-button" class="pay-button">Pay</button>
        <div id="status-message" class="status-message"></div>
    </div>

    <script>
        // Extract unique_id from URL path
        function getUniqueIdFromPath() {
            const pathParts = window.location.pathname.split('/');
            return pathParts[pathParts.length - 1];
        }

        // Display the unique_id
        const uniqueId = getUniqueIdFromPath();
        document.getElementById('unique-id').textContent = uniqueId || 'No ID provided';

        // Handle payment button click
        document.getElementById('pay-button').addEventListener('click', async function() {
            if (!uniqueId) {
                showMessage('No payment ID provided', 'error');
                return;
            }

            const payButton = this;
            const statusMessage = document.getElementById('status-message');

            // Disable button and show loading
            payButton.disabled = true;
            payButton.textContent = 'Processing...';
            showMessage('Processing payment...', 'loading');

            try {
                // Make POST request to payment API
                const response = await fetch(`${window.location.protocol}//${window.location.host}/api/v1/transactions/recharges/pay`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        unique_id: uniqueId
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Payment successful!', 'success');
                    payButton.textContent = 'Paid âœ“';
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    showMessage(`Payment failed: ${errorData.message || response.statusText}`, 'error');
                    payButton.disabled = false;
                    payButton.textContent = 'Pay';
                }
            } catch (error) {
                console.error('Payment error:', error);
                showMessage(`Payment failed: ${error.message}`, 'error');
                payButton.disabled = false;
                payButton.textContent = 'Pay';
            }
        });

        function showMessage(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
        }

        // If no unique_id, show error
        if (!uniqueId) {
            showMessage('Invalid payment URL', 'error');
            document.getElementById('pay-button').disabled = true;
        }
    </script>
</body>
</html>
